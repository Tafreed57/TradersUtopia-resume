version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - corepack enable
        # Install dependencies
        - pnpm i
    build:
      commands:
        - echo "Building for production..."
        - env | grep -e DATABASE_URL >> .env.production
        - pnpm build
    postBuild:
      commands:
        # Final verification after build
        - echo "üîç POST-BUILD Environment Variables Check"
        - 'echo "DATABASE_URL available after build: $(if [ -n "$DATABASE_URL" ]; then echo "‚úÖ YES"; else echo "‚ùå NO"; fi)"'
        - echo "Build completed successfully"
  artifacts:
    # For Next.js SSR apps, use .next directory
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
