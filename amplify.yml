version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - corepack enable
        # Install dependencies
        - pnpm i
    build:
      commands:
        - echo "Building for production..."
        # Debug: Check critical environment variables
        - echo "üîç Debugging Environment Variables"
        - 'echo "DATABASE_URL is set: $(if [ -n "$DATABASE_URL" ]; then echo "‚úÖ YES"; else echo "‚ùå NO"; fi)"'
        - 'echo "DATABASE_URL starts with: $(echo $DATABASE_URL | cut -c1-20)..." || echo "‚ùå DATABASE_URL not accessible"'
        - 'echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY is set: $(if [ -n "$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY" ]; then echo "‚úÖ YES"; else echo "‚ùå NO"; fi)"'
        - 'echo "CLERK_SECRET_KEY is set: $(if [ -n "$CLERK_SECRET_KEY" ]; then echo "‚úÖ YES"; else echo "‚ùå NO"; fi)"'
        - 'echo "STRIPE_API_KEY is set: $(if [ -n "$STRIPE_API_KEY" ]; then echo "‚úÖ YES"; else echo "‚ùå NO"; fi)"'
        - 'echo "UPLOADTHING_SECRET is set: $(if [ -n "$UPLOADTHING_SECRET" ]; then echo "‚úÖ YES"; else echo "‚ùå NO"; fi)"'
        # Verify critical environment variables are set
        - echo "‚úÖ Environment variables verified"
        - pnpm build
    postBuild:
      commands:
        # Optional: Clean up if needed
        - echo "Build completed successfully"
  artifacts:
    # For Next.js SSR apps, use .next directory
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
