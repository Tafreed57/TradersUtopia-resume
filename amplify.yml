frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - corepack enable
        # Install dependencies
        - pnpm i
    build:
      commands:
        # Set production environment
        - echo "AWS_BRANCH: $AWS_BRANCH"
        - echo "AWS_APP_ID: $AWS_APP_ID"
        - echo "Building for production..."
        - echo "PWD: $(pwd)"
        - pwd
        - pnpm build
    postBuild:
      commands:
        # Optional: Clean up if needed
        - echo "Build completed successfully"
  artifacts:
    # For Next.js SSR apps, use .next directory
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
