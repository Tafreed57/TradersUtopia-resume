version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - corepack enable
        # Install dependencies
        - pnpm i
        # Generate Amplify outputs
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
        # Generate Prisma client for Discord function
        - cd amplify/functions/discord-collector && npx prisma generate && cd ../../..
    build:
      commands:
        - echo "Building for production..."
        - pnpm build
  artifacts:
    # For Next.js SSR apps, use .next directory
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
